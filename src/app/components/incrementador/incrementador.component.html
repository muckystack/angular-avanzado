<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input type="number" [ngClass]="{'is-invalid': progress > 100 || progress < 0}" (ngModelChange)="onchange($event)" class="form-control" placeholder="Product name" [(ngModel)]="progress">
  
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
