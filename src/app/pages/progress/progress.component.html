<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Striped Progress bar</h4>
            <div class="progress m-t-20">

              <div class="progress-bar bg-primary progress-bar-striped active"
              style="height:5px;"
              [style.width]="getProgress1"
              role="progressbar"></div>
              
            </div>
            <div class="progress m-t-20">
              
              <div class="progress-bar bg-info progress-bar-striped active"
              style="height:5px;"
              [style.width]="getProgress2"
              role="progressbar"></div>

            </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador [value]="progress1" (value)="progress1 = $event"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">

      <div class="card-body">
        <app-incrementador [value]="progress2" (value)="progress2 = $event" [btnClass]="'btn-info'"></app-incrementador>
      </div>
    </div>
  </div>
</div>
